output:
  - platform: ledc
    pin: GPIO23
    id: gauge_servo_pwm
    frequency: 50 Hz

servo:
  - id: gauge_servo
    output: gauge_servo_pwm
    min_level: 2.5%
    max_level: 12.5%

number:
  - platform: template
    name: "Gauge Servo Test"
    min_value: 0
    max_value: 1
    step: 0.01
    set_action:
      - servo.write:
          id: gauge_servo
          level: !lambda 'return x;'